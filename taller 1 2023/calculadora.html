<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Promedio Ponderado</title>
</head>
<body>
    <h1>Calculadora de Promedio Ponderado</h1>
    <div class="calculator">
        <label for="subject1">Materia 1:</label>
        <input type="text" id="subject1" placeholder="Nombre de la materia">
        <input type="number" id="grade1" placeholder="Nota">
        <input type="number" id="credit1" placeholder="Créditos">
        
        <label for="subject2">Materia 2:</label>
        <input type="text" id="subject2" placeholder="Nombre de la materia">
        <input type="number" id="grade2" placeholder="Nota">
        <input type="number" id="credit2" placeholder="Créditos">
        
        <label for="subject3">Materia 3:</label>
        <input type="text" id="subject3" placeholder="Nombre de la materia">
        <input type="number" id="grade3" placeholder="Nota">
        <input type="number" id="credit3" placeholder="Créditos">
        
        <button id="calculate">Calcular Promedio</button>
        
        <p id="result"></p>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
