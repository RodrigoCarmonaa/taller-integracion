    <h1>Calculadora de Porcentaje de Asistencia</h1>
    <div class="calculator">
        <label for="total">Total de Clases:</label>
        <div class="counter">
            <button id="decrementTotal">-</button>
            <input type="number" id="total" value="0">
            <button id="incrementTotal">+</button>
        </div>
        <label for="attended">Clases Asistidas:</label>
        <div class="counter">
            <button id="decrementAttended">-</button>
            <input type="number" id="attended" value="0">
            <button id="incrementAttended">+</button>
        </div>
        <button id="calculate">Calcular</button>
        <p id="result"></p>
    </div>
