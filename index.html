<!DOCTYPE html>
<html>
<head>
    <title>Horario Escolar</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        td[contenteditable="true"] {
            background-color: #FFFFCC;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mi Horario Escolar</h1>
    
    <table id="horario">
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td>8:00 AM - 9:00 AM</td>
            <td contenteditable="true">Matemáticas</td>
            <td contenteditable="true">Ciencias</td>
            <td contenteditable="true">Historia</td>
            <td contenteditable="true">Geografía</td>
            <td contenteditable="true">Arte</td>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td contenteditable="true">Ciencias Sociales</td>
            <td contenteditable="true">Matemáticas</td>
            <td contenteditable="true">Idiomas</td>
            <td contenteditable="true">Ciencias</td>
            <td contenteditable="true">Educación Física</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td contenteditable="true">Idiomas</td>
            <td contenteditable="true">Ciencias Sociales</td>
            <td contenteditable="true">Matemáticas</td>
            <td contenteditable="true">Literatura</td>
            <td contenteditable="true">Ciencias</td>
        </tr>
        <!-- Puedes agregar más filas para representar las horas y clases restantes -->
    </table>

    <script>
        // Crear un objeto para almacenar los valores originales de las celdas
        const valoresOriginales = {};

        // Obtener todas las celdas editables
        const celdasEditables = document.querySelectorAll('td[contenteditable="true"]');

        // Guardar los valores originales en el objeto
        celdasEditables.forEach((celda) => {
            valoresOriginales[celda.textContent] = celda.textContent;
        });

        // Monitorear los cambios y mostrar una alerta con los cambios
        celdasEditables.forEach((celda) => {
            celda.addEventListener('input', function () {
                const valorOriginal = valoresOriginales[this.textContent];
                const nuevoValor = this.textContent;
                if (valorOriginal !== nuevoValor) {
                    alert(`Se ha cambiado "${valorOriginal}" a "${nuevoValor}"`);
                    valoresOriginales[this.textContent] = this.textContent;
                }
            });
        });
    </script>
</body>
</html>
